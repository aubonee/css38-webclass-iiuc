    <link rel="stylesheet" href="style.css">

<body>
    <div class="box">
        <h1>Original</h1>
    </div>
    <div class="container">

        <div class="translate-box">
            <h1>The Translate() Method</h1>
            <p>Hover this to show translate</p>
        </div>


        <div class="rotate-box">
            <h1>The Rotate() Method</h1>
            <p>Hover this to rotate in 20 degree</p>
        </div>


        <div class="scale-box">
            <h1>The Scale() Method</h1>
            <p>Hover this to scale </p>
        </div>

        <div class="skew-box">
            <h1>The Skew() Method</h1>
            <p>Hover this to skew </p>
        </div>

    </div>
